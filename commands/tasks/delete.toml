name = "tasks:delete"
description = "Delete a task permanently"
usage = "/todo:delete [task name]"

prompt = """
Delete a task. DANGER: This is PERMANENT!

1. Use get_tasks to find the task
2. Show exact task name and project
3. Warn: "This will PERMANENTLY delete this task. Cannot be undone."
4. Ask user to type "DELETE" to confirm
5. Only proceed if confirmed exactly
6. Call delete_task

NEVER skip confirmation!

User input: {{args}}
"""
