name = "todo:add"
description = "Quickly add a new Todoist task with natural language"
usage = "/todo:add Buy groceries tomorrow @Shopping !2 #errands"

prompt = """
Add a task to Todoist. Parse the input for:
- Task content (main text)
- @project - project name
- !priority - level 1-4 (1=normal, 4=urgent)
- #label - labels to attach
- due:date or natural dates (tomorrow, Friday, next week)

If @project specified, use get_projects to find the project ID first.
Call create_task with parsed parameters and confirm creation.

User input: {{args}}
"""
